<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #ffe4ec;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            background:green;
            padding: 25px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #d6336c;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], 
        input[type="number"], 
        input[type="date"], 
        select, 
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        textarea {
            resize: none;
        }
        input[type="radio"], 
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-submit {
            background-color: #d6336c;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background-color: #b02955;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="submit_form.php" method="post">

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="mname">Middle Name:</label>
                <input type="text" id="mname" name="mname" required>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <textarea name="address" rows="2" required></textarea>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="school">School Name:</label>
                <input type="text" id="school" name="school" required>
            </div>

            <div class="form-group">
                <label for="level">Education Level:</label>
                <select id="level" name="level" required>
                    <option value="">--Select Level--</option>
                    <option value="elementary">Elementary</option>
                    <option value="jhs">Junior High School (JHS)</option>
                    <option value="shs">Senior High School (SHS)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year Graduated:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
            </div>

            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <div class="form-group">
                <label>Skills:</label><br>
                <input type="checkbox" id="skill1" name="skills[]" value="Scientific Skills">
                <label for="skill1">Scientific Skills</label><br>
                <input type="checkbox" id="skill2" name="skills[]" value="Technical Skills">
                <label for="skill2">Technical Skills</label><br>
                <input type="checkbox" id="skill3" name="skills[]" value="Communication Skills">
                <label for="skill3">Communication Skills</label><br>
                <input type="checkbox" id="skill4" name="skills[]" value="Organizational Skills">
                <label for="skill4">Organizational Skills</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <input type="submit" value="Submit" class="btn-submit">
        </form>
    </div>
</body>
</html>
